<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/icone.png">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <div id="container">
            <!--Logo Smartphone-->
            <div id="logo">
                <img src="img/smartphone.png" alt="Aplicativo do Instagram">
            </div>
            <!--Formulário de login-->
            <div id="form-login">
                <!--Logo instagram-->
                <!--Form de cadastro-->
                <div id="box-cadastrar">
                    <img src="img/logo-instagram.png" alt="Instagram">

                    <form id="login">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="senha">
                        <input type="submit" value="Enviar">
                    </form>

                    <div class="divisao">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    
                    <div id="entrar-facebook">
                        <a href="#">Entrar com o Facebook</a>
                    </div>

                    <div id="esqueceu-senha">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>

                <div id="cadastrar">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <!--Obter app-->
                <div id="obter-app">
                    <p>Obtenha o aplicativo.</p>
                    <div id="obter-img">
                        <img src="img/baixar-app.png" alt="">
                        <img src="img/google-play.png" alt="">
                    </div>
                </div>

            </div> 

        </div>
    </main> 
    <!--Rodapé-->
    <footer>
        <nav id="menu-footer">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
            <p id="copyright">&copy; Instagram do Facebook</p>
        </nav>
    </footer>

    
</body>
</html>
